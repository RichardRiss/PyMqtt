DeviceName: Fake_Controller

UpdateTime: 1.0 #Unit 1s

ETH-IP: 192.168.178.56/24   # static address for connection to plc, if None PLC IP X.X.X.1 is used 

Broker:
    IP: pihole.fritz.box    # localhost
    Port: 1883
    User:
    Password:

PLC:
    IP: 192.168.178.57  # Only needed if script runs from linux device
    AMSNETID: 192.168.178.57.1.1
    Mode : TC3

Data_TC2: #In TC2 only Memmory Variables are supported. f.e. MD4088 -> Offset 4088, Type: DINT
  - DisplayName: Kommando
    Offset: 4088
    Datatype: UDINT
    iot.Unit: °C
    iot.ReadOnly: true
    iot.MinValue: 0
    iot.MaxValue: 255
    iot.DecimalPrecision:
    
Data_TC3: #In TC3 only the destination string is needed. Like Main.bTest or GVL.udiRunTime
  - DisplayName: Kommando
    Path: MAIN.stData.Command
    isStruct: false
    iot.Unit: °C
    iot.ReadOnly: false
    iot.MinValue: 0
    iot.MaxValue: 4
    iot.DecimalPrecision:

  - DisplayName: LED
    Path: MAIN.stData.bLED
    isStruct: false
    iot.Unit:
    iot.ReadOnly: true
    iot.MinValue: 
    iot.MaxValue:
    iot.DecimalPrecision:

  - DisplayName: Sollposition
    Path: MAIN.stData.diSollposition
    isStruct: false
    iot.Unit: mm
    iot.ReadOnly: false
    iot.MinValue:
    iot.MaxValue:
    iot.DecimalPrecision:
    
  - DisplayName: Motor
    Path:
    isStruct: true

    
Struct: # not supported by TC2 Option, in TC3 {attribute 'pack_mode' := '1'} must be set in Struct
    Motor:
        Arraysize: 3        # if element is a struct set to 1, if Array of Struct set to Arraysize 
        Path: MAIN.stData.arr
        Content:  # keep same order as on plc side
        - DisplayName: Command
          Datatype: DINT
          iot.Unit:
          iot.ReadOnly: false
          iot.MinValue:
          iot.MaxValue:
          iot.DecimalPrecision:
        
        - DisplayName: LED
          Datatype: BOOL
          iot.Unit:
          iot.ReadOnly: true
          iot.MinValue:
          iot.MaxValue:
          iot.DecimalPrecision:
        
        - DisplayName: Sollposition
          Datatype: DINT
          iot.Unit: °C
          iot.ReadOnly: false
          iot.MinValue:
          iot.MaxValue:
          iot.DecimalPrecision:
          
        - DisplayName: bTemp
          Datatype: BOOL
          iot.Unit:
          iot.ReadOnly: false
          iot.MinValue:
          iot.MaxValue:
          iot.DecimalPrecision:
        